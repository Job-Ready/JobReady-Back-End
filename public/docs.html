  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">API Documentation</h1>

        <h2 class="text-2xl font-bold mb-4">Endpoints</h2>

        <div class="mb-4">
          <h3 class="text-xl font-bold mb-2">GET /api/users</h3>
          <p>Retrieve a list of all users.</p>
        </div>

        <div class="mb-4">
          <h3 class="text-xl font-bold mb-2">POST /api/users</h3>
          <p>Create a new user.</p>
        </div>

        <div class="mb-4">
          <h3 class="text-xl font-bold mb-2">GET /api/users/{id}</h3>
          <p>Retrieve a specific user by ID.</p>
        </div>
